plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.gretty" version "4.0.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    //implementation 'javax.websocket:javax.websocket-api:1.1'

    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
//    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '10.1.0-M11'
    //implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '10.1.0-M11'
    
//    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.47'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    //implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

}

//application {
//    // Define the main class for the application.
//    mainClass = 'com.relaypro.Main'
//}

gretty {
    httpPort = 3000
    contextPath = ""
    servletContainer = "tomcat10"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

