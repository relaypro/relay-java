plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.gretty" version "4.0.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation project(':sdk')

//    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
//    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '10.0.17'
//    implementation group: 'jakarta.websocket', name: 'jakarta.websocket-api', version: '2.0.0'
//    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
//    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'com.relaypro.app.Setup'
}

gretty {
    httpPort = 3000
    contextPath = ""
    servletContainer = "tomcat10"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

